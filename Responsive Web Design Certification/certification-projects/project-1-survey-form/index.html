<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <style>
      #title{text-align:center;margin-bottom:0;}
      #description{text-align:center;margin-top:0;}
      main{
        background-color:orange;
        border:1px solid black;
        padding: 8px 12px;
      }
    </style>

  <main>
    <h1 id="title">Dark Souls Survey</h1>
    <p id="description">Tell us about your experience in <b>Lordran</b>, <b>Dragnleic</b>, and <b>Lothric</b>.
    <form id="survey-form">
      <label for="name" id="name-label">Full Name</label>
      <input type="text" id="name" placeholder="John Doe" required>

      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" placeholder="john-doe@example.com" required>

      <label for="number" id="number-label">Age</label>
      <input type="number" id="number" placeholder="18" min="10" max="200" required>
  
      <br>
      <label>What class did you play?</label>
      <select id="dropdown">
        <option value="dex" selected>Dexterity</option>
        <option value="str" >Strength</option>
        <option value="mgc" >Magic</option>
        <option value="pyr" >Pyromancy</option>
        <option value="mir" >Miracles</option>
      </select>
      <br>
      <label>Favorite Game?</label><br>
      <input type="radio" value="ds1" name="game" id="ds1">
      <label for="ds1">Dark Souls 1</label><br>
      <input type="radio" value="ds2" name="game" id="ds2">
      <label for="ds2">Dark Souls 2</label><br>
      <input type="radio" value="ds3" name="game" id="ds3">
      <label for="ds3">Dark Souls 3</label>

      <br>
      <label>Killed bosses:</label><br>
      <input type="checkbox" value="boss1"><label>Taurus Demon</label>
      <input type="checkbox" value="boss2"><label>Capra Demon</label>
      <input type="checkbox" value="boss3"><label>Manus</label>
      <input type="checkbox" value="boss4"><label></label>
      <input type="checkbox" value="boss5"><label></label>

      <br>
      <textarea rows="5" cols="40" placeholder="More comments?"></textarea>
      <br>
      <button id="submit">Submit</button>
    </form>

      
    </main>
  </body>
</html>
