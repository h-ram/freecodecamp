<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <div class="form-container">
        <form>
            <h2>Contact Us</h2>
            <hr>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Siegmyer Catarina">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="siegmyer-catarina@lordran.ds1">

            <label for="message">Message:</label>
            <textarea id="message" name="message" required placeholder="Dark Souls 2 is best in the trilogy..."></textarea>
            <button type="submit">Submit</button>
            <hr>
            <p>Created on 17 Feb 2026 4:45PM</p>
        </form>
    </div>
<body>

</body>

</html>
