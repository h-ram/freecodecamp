<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia Player</title>
  </head>
  <body>
    <style>
      body {
        background-color: grey;
      }
      main {
        border: 1px solid black;
        padding: 8px 20px;
        background-color: white;
      }
    </style>
    <main>
      <h1>Media Player</h1>
      <section>
        <h2>Start Menu (Undertale)</h2>
        <audio controls aria-label="Audio Player">
          <source
            src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3"
            type="audio/mp3"
          />
        </audio>
      </section>

      <section>
        <h2>Gameplay</h2>
        <video width="200" controls aria-label="Video Player">
          <source
            src="https://cdn.freecodecamp.org/curriculum/labs/what-is-the-map-method-and-how-does-it-work.mp4"
            type="video/mp4"
          />
          <track src="random.com" kind="yes" srclang="en" label="English" />
        </video>
      </section>
      <section>
        <h2>Transcript</h2>
        <p>bla bla bla</p>
      </section>
    </main>
  </body>
</html>
