<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
  </head>

  <body>
    <style>
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      section {
        width: 60%;
        border: 1px solid black;
        padding: 4px 20px;
      }
      input {
        display: block;
      }
      img {
        border: 1px solid black;
      }
      #cart {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #payment {
        display: flex;
        flex-direction: column;
      }
    </style>
  </body>
  <main>
    <h1>Checkout</h1>
    <section id="cart">
      <h2>Your Cart</h2>
      <img
        src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg"
        alt="The first item in your cart."
      />
    </section>

    <section id="payment">
      <h2>Payment Information</h2>
      <form>
        <label for="card-name"
          >Card Name <span aria-hidden="true">*</span></label
        >
        <input id="card-name" name="card-name" type="text" required />

        <label for="card-number"
          >Card Number <span aria-hidden="true">*</span></label
        >
        <input
          id="card-number"
          name="card-number"
          type="text"
          required
          aria-describedby="card-number-help"
        />
        <p id="card-number-help">The card number format: 1234-1234-1234-1234</p>
      </form>
    </section>
  </main>
</html>
