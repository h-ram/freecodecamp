<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donation Form</title>
</head>
<body>

  <style>
    body{
      background-color:#232925;
      color:white;
    }
    main{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items:center;
    }
    form{
      background-color: #F2F5F3;
      color: black;
      border:1px solid black;
      padding: 12px 20px;
      border-radius: 4px;
    }
    input{
      cursor:pointer;
    }
    #fullname, #email {
      width: 100%;
    }
    #send{
      width: 100%;
    }
  </style>
  <main>
  <h1>Donation Form</h1>
  <form>
    
    <label for="fullname">Full Name:</label>
    <input type="text" name="name" id="fullname" placeholder="Rick Sanchez" required><br>

    <label for="email">Email Address:</label>
    <input type="email" name="email" id="email" placeholder="rick-sanchez@morty.as" required><br>

    <label for="donation">Donation Amount ($):</label>
    <input type="number" name="amount" id="donation"  placeholder="69$" min="5" max="1000"required><br>
    
    <input type="checkbox" name="newsletter" id="subscribe">
    <label for="subscribe">Subscribe</label><br>
    <input type="submit" value="Send" id="send">
    
  </form>
  </main>
</body>
</html>
